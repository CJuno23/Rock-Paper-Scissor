<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor</title>
</head>
<body>
    
    <main class="container font">
        <h1 class="header">ROCK-PAPER-SCISSOR</h1>
        <section class="choices-container">
            <button class="rock">
                <img src="hand-back-fist-solid.svg" alt="rock icon">
                Rock
            </button>
            <button class="paper">
                <img src="paper-plane-solid.svg" alt="paper icon">
                Paper
            </button>
            <button class="scissor center">
                <img src="hand-scissors-solid.svg" alt="scissor icon">
                Scissor
            </button>
        </section>
        <section class="play-again-container">
            <button class="playAgain font">Play Again</button>
        </section>
        <section class="text-container">
            <section class="text font"></section>
        </section>
    </main>
</body>
</html>
